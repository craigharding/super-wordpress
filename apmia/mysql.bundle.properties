# Enable/Disable DB Query plan traces Snapshots (true | false)
introscope.agent.dbmonitor.mysql.query.snapshots=false

# Query interval in seconds to retrieve metrics
introscope.agent.dbmonitor.mysql.queryInterval=15

# Query interval in seconds to generate DB Traces
introscope.agent.dbmonitor.mysql.traceInterval=30

# Specify the list of all MySQL database servers to be monitored as a
introscope.agent.dbmonitor.mysql.profiles=wordpressdb

# Changing this property requires restarting the Monitored Process
introscope.agent.dbmonitor.mysql.profiles.wordpressdb.instanceName=wordpress

# Changing this property requires restarting the Monitored Process
introscope.agent.dbmonitor.mysql.profiles.wordpressdb.hostName=super_dbServer

# Changing this property requires restarting the Monitored Process
introscope.agent.dbmonitor.mysql.profiles.wordpressdb.port=3306

# Changing this property requires restarting the Monitored Process
introscope.agent.dbmonitor.mysql.profiles.wordpressdb.userName=wordpress

# Changing this property requires restarting the Monitored Process
introscope.agent.dbmonitor.mysql.profiles.wordpressdb.password=myPassword

# Schema version to be used, for mysql version <= 5.6 use 5_6x. Leave empty otherwise
# Ex: introscope.agent.dbmonitor.mysql.profiles.wordpressdb.version=5_6x
