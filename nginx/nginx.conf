# Upstream to abstract backend connection(s) for php
upstream wordpress {
  server wordpress:9000;
}

server {
  ### Wordpress

  ## Your website name goes here.
  server_name *.localhost *.ngrok.io;

  ## Your only path reference.
  root   /var/www/html;

  ## This should be in your http block and if it is, it's not needed here.
  index index.php;

  access_log /dev/stdout;
  error_log /dev/stdout debug;

  # Upload limit (0=unlimited)
  # Also see php.ini for another upload limit
  client_max_body_size 0;

  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }

  location = /robots.txt {
    allow all;
    log_not_found off;
    access_log off;
  }

  location / {
    # This is cool because no php is touched for static content.
    # include the "?$args" part so non-default permalinks doesn't break when using query string
    try_files $uri $uri/ /index.php?$args;
  }

  location ~ [^/]\.php(/|$) {
    #NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
    fastcgi_index index.php;
    fastcgi_intercept_errors on;
    fastcgi_pass wordpress;
  }

  # Leave Portainer out of this (it doesn't like it)
  location ~* ^/portainer/\.(js|css|png|jpg|jpeg|gif|ico)$ {
    expires max;
    log_not_found off;
  }

  ### Portainer
  location /portainer/ {
      proxy_pass http://portainer:9000/;
  }

  location /portainer/api/ {
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_pass http://portainer:9000/api/;
  }

  ### MailHog
  location /mailhog/ {
    proxy_pass http://mailhog:8025/;
  }
}
